<!DOCTYPE	html>
<html	lang="en">
<head>
        <meta	charset="UTF-8">
        <meta	name="viewport"	content="width=device-width,	initial-scale=1.0">
        <link	rel="stylesheet"	href="style.css">

        <script	src="script.js"	defer></script>
        
        
        <title>CLock</title>

    
</head>
<body>
    <div class="clock">
        <div class="time seconds">
            <div data-seconds class="circle"></div>
        </div>
        <div  class="time minutes">
            <div data-minutes class="circle"></div>
        </div>
        <div class="time hours">
            <div data-hours class="circle"></div>
        </div>
        <div class="clock-time">
            <span class="h"></span>
            <span class="m"></span>
            <span class="s"></span> 
            <span class="zone"></span>
        </div>
</div>
</body>
</html>
